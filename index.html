Devils Food Cake

1/2 cup sugar 3 squares chocolate 1/2 cup milk. Mix and cook in double boiler until choc. is thoroughly blended. Cool 1/2 cup shortening 1 tsp vanilla 1 1/2 cups sugar 1/2 tsp. soda 3 eggs 1 tsp baking powder 3/4 cup sour milk 2 1/2 cups flour

Seperate eggs and beat whites stiff in small bowl on high speed. Cream butter and sugar in large bowl on No.1 speed and add yolks. Beat thoroughly. Sift dry ingredients together. Add alternatly with milk. Add chocolate mixture, last the egg whites. Bake in three 8 inch pans lined with wax paper for 25 minutes Oven heat 360F. Mrs. Maxine Kompier
